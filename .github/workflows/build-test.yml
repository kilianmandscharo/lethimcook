name: build-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.0

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: make

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v ./...
