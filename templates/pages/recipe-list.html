{{ define "content" }}
<div>
  <header>
    <h1>Rezepte</h1>
    {{ if .IsAdmin }}
    <button
      hx-get="/recipe/new"
      hx-target="#main"
      hx-trigger="click"
      hx-push-url="true"
    >
      Neues Rezept
    </button>
    {{ end }}
  </header>
  <div class="recipe-list">
    {{ if .Recipes }} {{ range .Recipes }}
    <div id="recipe-{{ .ID }}" class="recipe-list-item">
      <button
        hx-target="#main"
        hx-trigger="click"
        hx-get="/recipe/{{ .ID }}"
        hx-push-url="true"
      >
        {{ .Title }}
      </button>
      {{ if $.IsAdmin }}
      <button
        class="button-danger"
        hx-target="#recipe-{{ .ID }}"
        hx-swap="outerHTML"
        hx-delete="/recipe/{{ .ID }}"
        hx-trigger="click"
      >
        LÃ¶schen
      </button>
      {{ end }}
    </div>
    {{ end }} {{ else }}
    <p>Keine Rezepte</p>
    {{ end }}
  </div>
</div>
{{ end }}
