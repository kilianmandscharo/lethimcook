{{ define "content" }} {{ if . }}
<div>
  <header>
    <h1>Neues Rezept</h1>
    <button hx-get="/" hx-trigger="click" hx-target="#content" hx-push-url="true">
      Zur√ºck
    </button>
  </header>
  <form hx-post="/recipe" hx-target="#content">
    <input placeholder="Titel" type="text" name="title" />
    <input placeholder="Beschreibung" type="text" name="description" />
    <input placeholder="Kochdauer (Minuten)" type="number" name="duration" />
    <textarea placeholder="Zutaten" name="ingredients"></textarea>
    <textarea placeholder="Anleitung" name="instructions"></textarea>
    <input type="submit" value="Rezept erstellen" name="submit" />
  </form>
</div>
{{ else }}
<p>Keine Berechtigung</p>
{{ end }} {{ end }}
