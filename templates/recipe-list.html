<div>
  <h1>Rezepte</h1>
  <button
    class="new-recipe-button"
    hx-get="/recipe/new"
    hx-target="#container"
    hx-trigger="click"
  >
    Neues Rezept
  </button>
  {{if .Recipes}} {{range .Recipes}}
  <div id="recipe-{{ .ID }}">
    <p>{{.Title}}</p>
    <button
      class="delete-button"
      hx-target="#recipe-{{ .ID }}"
      hx-swap="outerHTML"
      hx-delete="/recipe/{{ .ID }}"
      hx-trigger="click"
    >
      LÃ¶schen
    </button>
  </div>
  {{end}} {{else}}
  <p>Keine Rezepte</p>
  {{end}}
</div>
